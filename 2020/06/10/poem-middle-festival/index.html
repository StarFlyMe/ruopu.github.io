<p>浅酌半盏桂花香<br>犹叹初秋夜不凉<br>北国应是风飒飒<br>南境仍未见秋黄</p>
<p>此间明月白如雪<br>天涯知己在何乡<br>但愿父老身康健<br>此心安处是吾乡</p>
</blockquote>
